[DISPLAY]
DISPLAY = qtvcp -d qtaxis
PREFERENCE_FILE_PATH = WORKINGFOLDER/qtaxis.pref
EDITOR = gedit
POSITION_OFFSET = RELATIVE
POSITION_FEEDBACK = ACTUAL
ARCDIVISION = 64
GRIDS = 10mm 20mm 50mm 100mm 1in 2in 5in 10in
